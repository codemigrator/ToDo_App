{% extends 'base.html' %}
{% block content %}
<div class="container shadow mb-3" style="padding: 20px;height:100%">
        <div class="row">
            <div class="shadow" style="text-align:center" >
            <h3 style="margin-top:15px;font-family:Slab Serif Fonts;">TODO APP DETAILS PAGE</h3>
            </div>
        </div>
        <div class="row my-5">
        <div class="col-sm col-md col-lg col-xl col-xxl">
            <div class="card shadow my-2" style="width:20rem;height:220px; margin-left:30px;background-color:#e4e5e0;">
                <div class="card-title ms-3 mt-3">
                    <h3 style="font-family:Slab Serif Fonts;">{{task.name}}</h3>
                </div>
                <div style="margin-left:15px;">
                <h5>{{task.priority}}</h5>
                <h5>{{task.date}}</h5>
                </div>

                <div>
                    <a href="{% url 'update' task.id %}"><button class=" submt ms-3 mt-2 rounded px-3" type="submit">update</button></a>
                    <a href="{% url 'delete' task.id %}"><button class=" submt ms-3 mt-2 rounded px-3" type="submit">delete</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
